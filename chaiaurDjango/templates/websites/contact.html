{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static "contact.css" %}">
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you</p>
        </div>
        <div class="contact-content">
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form action="#">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> Planify Capital Limited, Gurugram, Haryana, India</p>
                <p><strong>Phone:</strong> +91 798-540-3980</p>
                <p><strong>Email:</strong> contact@planify.in</p>
                <p><strong>Business Hours:</strong> Mon - Sat, 9:00 AM - 5:00 PM</p>
            </div>
        </div>
    </div>
</body>
</html>
